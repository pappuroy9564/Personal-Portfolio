<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
<div id="converter">
  <h2>Temperature Converter</h2>
  <label for="celsiusInput" class="inputcel">Celsius  :</label>
  <input type="number" id="celsiusInput" placeholder="Enter Celsius">
  <label for="fahrenheitInput">Fahrenheit  :</label>
  <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit">
  <button onclick="convert('celsius')" class="btn1">Convert to Fahrenheit</button>
  <button onclick="convert('fahrenheit')" class="btn2">Convert to Celsius</button>
  <p id="result"></p>
</div>
<script src="script.js"></script>
</body> 
</html>
